<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
</head>
<body>
	<div class="container">
		
		<div id="quotebox">
			<i class="quotation fa fa-quote-left" aria-hidden="true"></i>
			<div class="quote">
			  <p id="notes"></p>
			  <span id="autor"></span>
			</div>			
		</div>

		<div class="btn">
			<button id="next">
			<i class="fa fa-forward" aria-hidden="true"></i>
			Next one</button>

			<button id="tweet">
				<i class="fa fa-twitter" aria-hidden="true"></i>
				Tweet ME
			</button>
		</div>
	</div>	
	<footer>
		Made by <a href="https://github.com/YiDaoJ">YiDaoJ</a><br>
		Quotes from <a href="https://creativemarket.com/blog/30-inspiring-quotes-to-conquer-monday-once-and-for-all">30 Inspiring Quotes</a><br>
		Icon from <a href="http://fontawesome.io/">fontawesome.io</a><br>
	</footer>
	


	<script type="text/javascript" src="script.js"></script>
	<script src="https://use.fontawesome.com/9610ea4f5b.js"></script>
  
</body>
</html>
