<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="calculator">
		
			<div class="display">
				<span></span>
			</div> <!-- End #display -->
	
			<div class="keys"> 

				<div class="row">
					<button class="key func" data-func="c" id="clear">C</button>
					<button class="key func" data-func="&larr;" id="backspace">&larr;</button>
					<button class="key operator" data-func="÷">÷</button>
				</div>
 				
				<div class="row">
					<button class="key num" data-num="7">7</button>
					<button class="key num" data-num="8">8</button>
					<button class="key num" data-num="9">9</button>
					<button class="key operator" data-func="×">×</button>
				</div>

				<div class="row">
					<button class="key num" data-num="4">4</button>
					<button class="key num" data-num="5">5</button>
					<button class="key num" data-num="6">6</button>
					<button class="key operator" data-func="-">-</button>
				</div>

				<div class="row">
					<button class="key num" data-num="1">1</button>
					<button class="key num" data-num="2">2</button>
					<button class="key num" data-num="3">3</button>
					<button class="key operator" data-func="+">+</button>
				</div>

				<div class="row">
					<button class="key num" data-num="0">0</button>
					<button class="key num" data-num=".">.</button>
					<button class="key" data-equal="" id="equal">=</button>
				</div>


			</div>	<!-- End #keys -->

		</div>  <!-- End #calculator -->
	</div>	<!-- End #container -->

	<script src="js/script.js"></script>
</body>
</html>
